services:
  notediscovery:
    image: ghcr.io/gamosoft/notediscovery:latest
    container_name: notediscovery
    ports:
      - "8000:8000"
    volumes:
      # Persist notes and data
      - ./data:/app/data
      # Custom plugins
      - ./plugins:/app/plugins
      # Custom themes (REQUIRED - must contain theme .css files)
      - ./themes:/app/themes
      # Custom locales/translations (optional - add your own language files)
      - ./locales:/app/locales      
      # Config file (REQUIRED - must exist as a file, not directory!)
      - ./config.yaml:/app/config.yaml
    restart: unless-stopped
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 60s
      timeout: 3s
      retries: 3
      start_period: 5s

